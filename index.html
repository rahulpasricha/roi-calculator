<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROI Calculator</title>
  <!-- Include Tailwind CSS for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-50 via-white to-blue-50 text-gray-800 min-h-screen">
  <!-- Top Navigation -->
  <header class="bg-blue-600">
    <div class="max-w-7xl mx-auto py-4 px-6 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-white">ROI Calculator</h1>
      <p class="text-white text-sm">Analyze Costs & Savings</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto py-8 px-6">
    <!-- Grid Layout -->
    <section class="grid lg:grid-cols-2 gap-8">
      <!-- General Inputs -->
      <div class="bg-white shadow rounded-lg p-6">
        <h3 class="text-xl font-semibold mb-4">General Inputs</h3>
        <div>
          <label for="num-pages" class="block text-sm font-medium">Average # of Monthly Pages (C4)</label>
          <input type="number" id="num-pages" name="num-pages" 
            class="block w-full rounded-md bg-white border border-gray-300 px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" 
            placeholder="e.g., 1000">
        </div>
      </div>

      <!-- Team Inputs -->
      <div class="bg-white shadow rounded-lg p-6">
        <h3 class="text-xl font-semibold mb-4">Team Inputs</h3>
        <!-- USA Section -->
        <div>
          <h4 class="text-lg font-semibold mb-4">USA Data Entry (Default)</h4>
          <div class="grid grid-cols-3 gap-4">
            <div>
              <label for="usa-ft" class="block text-sm font-medium">Full-Time Members (C18)</label>
              <input type="number" id="usa-ft" class="block w-full rounded-md bg-white border border-gray-300 px-3 py-1.5 text-base text-gray-900 placeholder:text-gray-400 focus:outline-indigo-600">
            </div>
            <div>
              <label for="usa-ft-time" class="block text-sm font-medium">% Time Spent (C19)</label>
              <input type="number" id="usa-ft-time" class="block w-full rounded-md bg-white border border-gray-300 px-3 py-1.5 text-base text-gray-900 placeholder:text-gray-400 focus:outline-indigo-600">
            </div>
            <div>
              <label for="usa-ft-rate" class="block text-sm font-medium">Hourly Rate (USD) (C20)</label>
              <input type="number" id="usa-ft-rate" class="block w-full rounded-md bg-white border border-gray-300 px-3 py-1.5 text-base text-gray-900 placeholder:text-gray-400 focus:outline-indigo-600">
            </div>
          </div>
        </div>

        <!-- Offshore Toggle -->
        <div class="mt-6">
          <label class="flex items-center">
            <input type="checkbox" id="toggle-offshore" class="mr-2">
            <span>I also have data entry Offshore</span>
          </label>
        </div>

        <!-- Offshore Section -->
        <div id="offshore-section" class="hidden border-t border-gray-200 pt-4">
          <h4 class="text-lg font-semibold mb-4">Offshore Data Entry</h4>
          <div class="grid grid-cols-3 gap-4">
            <div>
              <label for="off-ft" class="block text-sm font-medium">Full-Time Members (C10)</label>
              <input type="number" id="off-ft" class="block w-full rounded-md bg-white border border-gray-300 px-3 py-1.5 text-base text-gray-900 placeholder:text-gray-400 focus:outline-indigo-600">
            </div>
            <div>
              <label for="off-ft-time" class="block text-sm font-medium">% Time Spent (C11)</label>
              <input type="number" id="off-ft-time" class="block w-full rounded-md bg-white border border-gray-300 px-3 py-1.5 text-base text-gray-900 placeholder:text-gray-400 focus:outline-indigo-600">
            </div>
            <div>
              <label for="off-ft-rate" class="block text-sm font-medium">Hourly Rate (USD) (C12)</label>
              <input type="number" id="off-ft-rate" class="block w-full rounded-md bg-white border border-gray-300 px-3 py-1.5 text-base text-gray-900 placeholder:text-gray-400 focus:outline-indigo-600">
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Toggle Logic -->
  <script>
    document.getElementById('toggle-offshore').addEventListener('change', (e) => {
      const section = document.getElementById('offshore-section');
      section.classList.toggle('hidden', !e.target.checked);
    });
  </script>
</body>
</html>
