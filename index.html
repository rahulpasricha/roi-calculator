<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROI Calculator</title>
  <!-- Include Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Include Material-UI CDN -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <script src="https://unpkg.com/@material-ui/core@4.12.4/dist/material-ui.min.js"></script>
</head>
<body class="bg-gray-50">
  <!-- Header -->
  <header class="bg-blue-600">
    <div class="max-w-7xl mx-auto py-4 px-6 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-white">ROI Calculator</h1>
      <p class="text-white text-sm">Analyze Costs & Savings</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-6 py-12 space-y-12">
    <!-- General Inputs -->
    <section class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <h3 class="text-lg font-medium text-gray-900">General Inputs</h3>
        <p class="mt-1 text-sm text-gray-500">Provide details about monthly pages and document types. Fields marked with <span class="text-red-600">*</span> are mandatory.</p>
      </div>
      <div class="space-y-6">
        <div>
          <label for="num-pages" class="block text-sm font-medium text-gray-700">Average # of Monthly Pages <span class="text-red-600">*</span></label>
          <input type="number" id="num-pages" name="num-pages" required
            class="mt-1 block w-full rounded-md bg-white border border-gray-300 px-3 py-1.5 shadow-sm text-base text-gray-900 placeholder-gray-400 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>
        <div>
          <label for="doc-types" class="block text-sm font-medium text-gray-700">Document Types (Optional)</label>
          <div id="doc-types-container" class="border border-gray-300 rounded-md px-3 py-1.5 bg-white shadow-sm focus-within:border-indigo-500 focus-within:ring-indigo-500">
            <!-- This will be dynamically populated -->
          </div>
          <input type="text" id="doc-types-input" placeholder="Type and press Enter"
            class="mt-1 block w-full rounded-md bg-gray-100 border-gray-200 px-3 py-1.5 text-sm focus:ring-indigo-500 focus:border-indigo-500">
        </div>
      </div>
    </section>

    <!-- Business Impact -->
    <section class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <h3 class="text-lg font-medium text-gray-900">Business Impact</h3>
        <p class="mt-1 text-sm text-gray-500">Provide descriptions and dollar values for impacts. Optional suggestions are provided below.</p>
      </div>
      <div>
        <div id="business-impact-section" class="space-y-4">
          <div class="grid grid-cols-3 gap-4 items-center">
            <div>
              <input type="text" placeholder="Description (Optional)"
                class="block w-full rounded-md bg-white border border-gray-300 px-3 py-1.5 shadow-sm text-base text-gray-900 placeholder-gray-400 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm suggestion-enabled">
              <datalist id="business-impact-suggestions">
                <option value="Loosing business to competitor due to lack of technology edge">
                <option value="Business lost due to slow turnaround time associated with Data Extraction">
                <option value="Cost of Error associated with manual data processing">
                <option value="Hiring and managing Data Entry Team">
                <option value="Cost of Employee training related to data entry">
              </datalist>
            </div>
            <input type="number" placeholder="Dollar Value (Optional)"
              class="block w-full rounded-md bg-white border border-gray-300 px-3 py-1.5 shadow-sm text-base text-gray-900 placeholder-gray-400 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            <button type="button" class="text-red-500 hover:text-red-700">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 6h18M9 6v12m6-12v12m-9 12h12" />
              </svg>
            </button>
          </div>
        </div>
        <button type="button" id="add-impact-btn"
          class="mt-4 bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">Add Business Impact</button>
      </div>
    </section>

    <!-- Buttons -->
    <section class="flex gap-4">
      <button type="button" id="calculate-btn" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">
        Calculate ROI
      </button>
      <button type="reset" id="reset-btn" class="bg-gray-300 hover:bg-gray-400 text-gray-900 py-2 px-4 rounded">
        Reset
      </button>
      <button type="button" id="email-btn" class="bg-indigo-500 hover:bg-indigo-600 text-white py-2 px-4 rounded">
        Email Me
      </button>
    </section>
  </main>

  <!-- JavaScript -->
  <script>
    // Document Type Dynamic Chips
    const docTypesContainer = document.getElementById("doc-types-container");
    const docTypesInput = document.getElementById("doc-types-input");
    const addedDocTypes = new Set();

    docTypesInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && docTypesInput.value.trim() !== "") {
        const docType = docTypesInput.value.trim();
        if (!addedDocTypes.has(docType)) {
          addedDocTypes.add(docType);

          const chip = document.createElement("span");
          chip.className = "inline-flex items-center bg-blue-100 text-blue-800 text-sm font-medium px-3 py-0.5 rounded-full mr-2 mb-2";
          chip.innerHTML = `${docType} <button class="ml-2 text-blue-500 hover:text-blue-600 focus:outline-none">&times;</button>`;
          docTypesContainer.appendChild(chip);

          chip.querySelector("button").addEventListener("click", () => {
            docTypesContainer.removeChild(chip);
            addedDocTypes.delete(docType);
          });
        }
        docTypesInput.value = "";
        e.preventDefault();
      }
    });

    // Reset Button Functionality
    document.getElementById("reset-btn").addEventListener("click", () => {
      document.querySelectorAll("input").forEach(input => input.value = "");
      document.getElementById("doc-types-container").innerHTML = "";
      addedDocTypes.clear();
    });
  </script>
</body>
</html>
