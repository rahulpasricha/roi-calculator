<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROI Calculator</title>
  <!-- Include Tailwind CSS for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div class="container mx-auto mt-8">
    <!-- Header -->
    <h1 class="text-3xl font-bold text-center mb-6">ROI Calculator</h1>

    <!-- Inputs Section -->
    <div id="input-section" class="bg-white p-6 rounded shadow-md max-w-4xl mx-auto">
      <h2 class="text-xl font-semibold mb-4">Enter Your Details</h2>

      <form id="roi-form" class="space-y-6">
        <!-- General Inputs -->
        <div>
          <label for="num-pages" class="block text-sm font-medium">Average # of Monthly Pages (C4)</label>
          <input type="number" id="num-pages" class="w-full mt-1 p-2 border rounded focus:ring focus:ring-blue-300" placeholder="e.g., 1000">
        </div>

        <!-- Offshore Team Inputs -->
        <h3 class="text-lg font-semibold mt-6">Offshore Team</h3>
        <div class="grid grid-cols-3 gap-4">
          <div>
            <label for="off-ft" class="block text-sm font-medium">Full-Time Members (C10)</label>
            <input type="number" id="off-ft" class="w-full mt-1 p-2 border rounded" placeholder="e.g., 5">
          </div>
          <div>
            <label for="off-ft-time" class="block text-sm font-medium">% Time Spent (C11)</label>
            <input type="number" id="off-ft-time" class="w-full mt-1 p-2 border rounded" placeholder="e.g., 50">
          </div>
          <div>
            <label for="off-ft-rate" class="block text-sm font-medium">Hourly Rate (USD) (C12)</label>
            <input type="number" id="off-ft-rate" class="w-full mt-1 p-2 border rounded" placeholder="e.g., 20">
          </div>
        </div>
        <div class="grid grid-cols-3 gap-4">
          <div>
            <label for="off-pt" class="block text-sm font-medium">Part-Time Members (C14)</label>
            <input type="number" id="off-pt" class="w-full mt-1 p-2 border rounded" placeholder="e.g., 2">
          </div>
          <div>
            <label for="off-pt-time" class="block text-sm font-medium">% Time Spent (C15)</label>
            <input type="number" id="off-pt-time" class="w-full mt-1 p-2 border rounded" placeholder="e.g., 40">
          </div>
          <div>
            <label for="off-pt-rate" class="block text-sm font-medium">Hourly Rate (USD) (C16)</label>
            <input type="number" id="off-pt-rate" class="w-full mt-1 p-2 border rounded" placeholder="e.g., 15">
          </div>
        </div>

        <!-- USA Team Inputs -->
        <h3 class="text-lg font-semibold mt-6">USA Team</h3>
        <div class="grid grid-cols-3 gap-4">
          <div>
            <label for="usa-ft" class="block text-sm font-medium">Full-Time Members (C18)</label>
            <input type="number" id="usa-ft" class="w-full mt-1 p-2 border rounded" placeholder="e.g., 3">
          </div>
          <div>
            <label for="usa-ft-time" class="block text-sm font-medium">% Time Spent (C19)</label>
            <input type="number" id="usa-ft-time" class="w-full mt-1 p-2 border rounded" placeholder="e.g., 60">
          </div>
          <div>
            <label for="usa-ft-rate" class="block text-sm font-medium">Hourly Rate (USD) (C20)</label>
            <input type="number" id="usa-ft-rate" class="w-full mt-1 p-2 border rounded" placeholder="e.g., 30">
          </div>
        </div>
        <div class="grid grid-cols-3 gap-4">
          <div>
            <label for="usa-leads" class="block text-sm font-medium">Team Leads (C22)</label>
            <input type="number" id="usa-leads" class="w-full mt-1 p-2 border rounded" placeholder="e.g., 1">
          </div>
          <div>
            <label for="usa-leads-time" class="block text-sm font-medium">% Time Spent (C23)</label>
            <input type="number" id="usa-leads-time" class="w-full mt-1 p-2 border rounded" placeholder="e.g., 25">
          </div>
          <div>
            <label for="usa-leads-rate" class="block text-sm font-medium">Hourly Rate (USD) (C24)</label>
            <input type="number" id="usa-leads-rate" class="w-full mt-1 p-2 border rounded" placeholder="e.g., 40">
          </div>
        </div>

        <!-- Business Impact Inputs -->
        <h3 class="text-lg font-semibold mt-6">Business Impact</h3>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="impact-1" class="block text-sm font-medium">Impact Factor 1 (C39)</label>
            <input type="number" id="impact-1" class="w-full mt-1 p-2 border rounded" placeholder="e.g., 1000">
          </div>
          <!-- Add more inputs for C40, C41, C42, C43 -->
        </div>

        <!-- Projected Savings Inputs -->
        <h3 class="text-lg font-semibold mt-6">Projected Savings</h3>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="savings-year-1" class="block text-sm font-medium">Year 1 Savings (%) (C49)</label>
            <input type="number" id="savings-year-1" class="w-full mt-1 p-2 border rounded" placeholder="e.g., 20">
          </div>
          <div>
            <label for="savings-year-2" class="block text-sm font-medium">Year 2 Savings (%) (C51)</label>
            <input type="number" id="savings-year-2" class="w-full mt-1 p-2 border rounded" placeholder="e.g., 30">
          </div>
        </div>

        <!-- Submit Button -->
        <div>
          <button type="button" id="calculate-btn" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">
            Calculate ROI
          </button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
