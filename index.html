<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROI Calculator</title>
  <!-- Include Tailwind CSS for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Header -->
  <header class="bg-blue-600">
    <div class="max-w-7xl mx-auto py-4 px-6 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-white">ROI Calculator</h1>
      <p class="text-white text-sm">Analyze Costs & Savings Efficiently</p>
    </div>
  </header>

  <!-- Main Container -->
  <main class="max-w-7xl mx-auto py-8 px-6">
    <!-- Feature Section -->
    <section class="grid lg:grid-cols-12 gap-8">
      <!-- Sidebar -->
      <aside class="lg:col-span-3 bg-white shadow-md rounded p-4">
        <h2 class="text-lg font-semibold mb-4">Navigation</h2>
        <ul class="space-y-2">
          <li><a href="#general-inputs" class="text-blue-600 hover:underline">General Inputs</a></li>
          <li><a href="#team-configurations" class="text-blue-600 hover:underline">Team Inputs</a></li>
          <li><a href="#business-impact" class="text-blue-600 hover:underline">Business Impact</a></li>
        </ul>
      </aside>

      <!-- Main Content -->
      <section class="lg:col-span-9">
        <form id="roi-form" class="space-y-8">
          <!-- General Inputs -->
          <div class="bg-white shadow rounded-lg p-6" id="general-inputs">
            <h3 class="text-xl font-semibold mb-4">General Inputs</h3>
            <div>
              <label for="num-pages" class="block text-sm font-medium">Average # of Monthly Pages (C4)</label>
              <input type="number" id="num-pages" name="num-pages" 
                class="block w-full rounded-md bg-white border border-gray-300 px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" 
                placeholder="e.g., 1000">
            </div>
          </div>

          <!-- Team Configurations -->
          <div class="bg-white shadow rounded-lg p-6" id="team-configurations">
            <h3 class="text-xl font-semibold mb-4">Team Inputs</h3>

            <!-- USA Section -->
            <div id="usa-section">
              <h4 class="text-lg font-semibold mb-4">USA Data Entry (Default)</h4>
              <div class="grid grid-cols-3 gap-4">
                <div>
                  <label for="usa-ft" class="block text-sm font-medium">Full-Time Members (C18)</label>
                  <input type="number" id="usa-ft" class="w-full mt-1 p-2 border rounded" placeholder="e.g., 3">
                </div>
                <div>
                  <label for="usa-ft-time" class="block text-sm font-medium">% Time Spent (C19)</label>
                  <input type="number" id="usa-ft-time" class="w-full mt-1 p-2 border rounded" placeholder="e.g., 60">
                </div>
                <div>
                  <label for="usa-ft-rate" class="block text-sm font-medium">Hourly Rate (USD) (C20)</label>
                  <input type="number" id="usa-ft-rate" class="w-full mt-1 p-2 border rounded" placeholder="e.g., 30">
                </div>
              </div>
            </div>

            <!-- Offshore Toggle -->
            <div class="mt-6">
              <label class="flex items-center">
                <input type="checkbox" id="toggle-offshore" class="mr-2">
                <span>I also have data entry Offshore</span>
              </label>
            </div>

            <!-- Offshore Section -->
            <div id="offshore-section" class="hidden border-t border-gray-200 pt-4">
              <h4 class="text-lg font-semibold mb-4">Offshore Data Entry</h4>
              <div class="grid grid-cols-3 gap-4">
                <div>
                  <label for="off-ft" class="block text-sm font-medium">Full-Time Members (C10)</label>
                  <input type="number" id="off-ft" class="w-full mt-1 p-2 border rounded" placeholder="e.g., 5">
                </div>
                <div>
                  <label for="off-ft-time" class="block text-sm font-medium">% Time Spent (C11)</label>
                  <input type="number" id="off-ft-time" class="w-full mt-1 p-2 border rounded" placeholder="e.g., 50">
                </div>
                <div>
                  <label for="off-ft-rate" class="block text-sm font-medium">Hourly Rate (USD) (C12)</label>
                  <input type="number" id="off-ft-rate" class="w-full mt-1 p-2 border rounded" placeholder="e.g., 20">
                </div>
              </div>
            </div>
          </div>

          <!-- Business Impact -->
          <div class="bg-white shadow rounded-lg p-6" id="business-impact">
            <h3 class="text-xl font-semibold mb-4">Business Impact</h3>
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label for="impact-1" class="block text-sm font-medium">Impact Factor 1 (C39)</label>
                <input type="number" id="impact-1" class="w-full mt-1 p-2 border rounded" placeholder="e.g., 1000">
              </div>
              <!-- Add C40-C43 here -->
            </div>
          </div>

          <!-- Submit Button -->
          <div>
            <button type="button" id="calculate-btn" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-3 rounded">
              Calculate ROI
            </button>
          </div>
        </form>
      </section>
    </section>
  </main>

  <!-- Toggle Logic -->
  <script>
    document.getElementById('toggle-offshore').addEventListener('change', (e) => {
      const section = document.getElementById('offshore-section');
      section.classList.toggle('hidden', !e.target.checked);
    });
  </script>
</body>
</html>
