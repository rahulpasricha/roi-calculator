<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROI Calculator</title>
  <!-- Include Tailwind CSS for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 via-white to-blue-200 text-gray-800 min-h-screen">
  <!-- Top Navigation -->
  <header class="bg-blue-600">
    <div class="max-w-7xl mx-auto py-4 px-6 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-white">ROI Calculator</h1>
      <p class="text-white text-sm">Analyze Costs & Savings</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto py-8 px-6">
    <!-- Grid Layout -->
    <section class="grid lg:grid-cols-3 gap-8">
      <!-- General Inputs -->
      <div class="p-6 lg:col-span-1">
        <h3 class="text-xl font-semibold mb-4">General Inputs</h3>
        <div>
          <label for="num-pages" class="block text-sm font-medium">Average # of Monthly Pages (C4)</label>
          <input type="number" id="num-pages" name="num-pages" 
            class="block w-full rounded-md bg-white border border-gray-300 px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" 
            placeholder="e.g., 1000">
        </div>
      </div>

      <!-- Team Inputs -->
      <div class="p-6 lg:col-span-2">
        <h3 class="text-xl font-semibold mb-4">Team Inputs</h3>
        <!-- USA Section -->
        <div>
          <h4 class="text-lg font-semibold mb-4">USA Data Entry (Default)</h4>
          <div class="grid sm:grid-cols-1 md:grid-cols-3 gap-4">
            <!-- Full-Time Inputs -->
            <div>
              <label for="usa-ft" class="block text-sm font-medium">Full-Time Members</label>
              <input type="number" id="usa-ft" class="block w-full rounded-md bg-white border border-gray-300 px-3 py-1.5 text-base text-gray-900 placeholder:text-gray-400 focus:outline-indigo-600">
            </div>
            <div>
              <label for="usa-ft-time" class="block text-sm font-medium">% Time Spent</label>
              <input type="number" id="usa-ft-time" class="block w-full rounded-md bg-white border border-gray-300 px-3 py-1.5 text-base text-gray-900 placeholder:text-gray-400 focus:outline-indigo-600">
            </div>
            <div>
              <label for="usa-ft-rate" class="block text-sm font-medium">Hourly Rate (USD)</label>
              <input type="number" id="usa-ft-rate" class="block w-full rounded-md bg-white border border-gray-300 px-3 py-1.5 text-base text-gray-900 placeholder:text-gray-400 focus:outline-indigo-600">
            </div>
          </div>
        </div>

        <!-- Offshore Toggle -->
        <div class="mt-6">
          <label class="flex items-center">
            <input type="checkbox" id="toggle-offshore" class="mr-2">
            <span>I also have data entry Offshore</span>
          </label>
        </div>

        <!-- Offshore Section -->
        <div id="offshore-section" class="hidden border-t border-gray-200 pt-4">
          <h4 class="text-lg font-semibold mb-4">Offshore Data Entry</h4>
          <div class="grid sm:grid-cols-1 md:grid-cols-3 gap-4">
            <!-- Full-Time Inputs -->
            <div>
              <label for="off-ft" class="block text-sm font-medium">Full-Time Members</label>
              <input type="number" id="off-ft" class="block w-full rounded-md bg-white border border-gray-300 px-3 py-1.5 text-base text-gray-900 placeholder:text-gray-400 focus:outline-indigo-600">
            </div>
            <div>
              <label for="off-ft-time" class="block text-sm font-medium">% Time Spent</label>
              <input type="number" id="off-ft-time" class="block w-full rounded-md bg-white border border-gray-300 px-3 py-1.5 text-base text-gray-900 placeholder:text-gray-400 focus:outline-indigo-600">
            </div>
            <div>
              <label for="off-ft-rate" class="block text-sm font-medium">Hourly Rate (USD)</label>
              <input type="number" id="off-ft-rate" class="block w-full rounded-md bg-white border border-gray-300 px-3 py-1.5 text-base text-gray-900 placeholder:text-gray-400 focus:outline-indigo-600">
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Business Impact Section -->
    <div class="p-6 mt-8">
      <h3 class="text-xl font-semibold mb-4">Business Impact</h3>
      <div id="business-impact-section" class="space-y-4">
        <!-- Default Rows -->
        <div class="grid grid-cols-3 gap-4 items-center">
          <input type="text" placeholder="Description" class="block w-full rounded-md bg-white border px-3 py-1.5">
          <input type="number" placeholder="Dollar Value" class="block w-full rounded-md bg-white border px-3 py-1.5">
          <button type="button" class="bg-red-500 hover:bg-red-600 text-white py-1 px-3 rounded remove-impact">Remove</button>
        </div>
        <!-- Repeat similar rows (5 total by default) -->
      </div>
      <button type="button" id="add-impact-btn" class="mt-4 bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">Add Business Impact</button>
    </div>

    <!-- Submit Button -->
    <div class="mt-8">
      <button type="button" id="calculate-btn" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-3 rounded">
        Calculate ROI
      </button>
    </div>
  </main>

  <!-- JavaScript -->
  <script>
    // Show/Hide Offshore Section
    document.getElementById('toggle-offshore').addEventListener('change', (e) => {
      const section = document.getElementById('offshore-section');
      section.classList.toggle('hidden', !e.target.checked);
    });

    // Add/Remove Business Impact Rows
    document.getElementById('add-impact-btn').addEventListener('click', () => {
      const section = document.getElementById('business-impact-section');
      const row = document.createElement('div');
      row.className = 'grid grid-cols-3 gap-4 items-center';
      row.innerHTML = `
        <input type="text" placeholder="Description" class="block w-full rounded-md bg-white border px-3 py-1.5">
        <input type="number" placeholder="Dollar Value" class="block w-full rounded-md bg-white border px-3 py-1.5">
        <button type="button" class="bg-red-500 hover:bg-red-600 text-white py-1 px-3 rounded remove-impact">Remove</button>
      `;
      section.appendChild(row);
    });

    document.addEventListener('click', (e) => {
      if (e.target.classList.contains('remove-impact')) {
        e.target.parentElement.remove();
      }
    });
  </script>
</body>
</html>
