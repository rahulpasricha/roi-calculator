<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JustValidate Test</title>
  <script src="https://cdn.jsdelivr.net/npm/just-validate@3.3.3/dist/just-validate.production.min.js"></script>
  <style>
    .just-validate-error-label {
      color: red;
      font-size: 0.875rem;
    }
    input.just-validate-error-field {
      border: 2px solid red;
    }
  </style>
</head>
<body>
  <form id="test-form">
    <label for="test-field">Test Field (number, required, > 0):</label>
    <input type="number" id="test-field" name="test-field">
    <br><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const validation = new JustValidate('#test-form');
      validation
        .addField('#test-field', [
          { rule: 'required', errorMessage: 'This field is required' },
          { rule: 'minNumber', value: 1, errorMessage: 'Value must be greater than 0' }
        ]);
    });
  </script>
</body>
</html>
